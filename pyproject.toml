[project]
name = "site"
version = "0.1.0"
description = "My personal site"
readme = "README.md"
requires-python = ">=3.14"
dependencies = []

[tool.uv.workspace]
members = [
    "apps/blog",
    "apps/portfolio",
    "apps/admin",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "ruff>=0.14.14",
    "ty>=0.0.14",
    "taskipy>=1.14.1",
    "pytest-cov>=7.0.0",
    "honcho>=2.0.0",
]

[tool.taskipy.tasks]
fmt = { cmd = "uv run ruff format .", help = "Format code using Ruff." }
lint = { cmd = "uv run ruff check .", help = "Run Ruff lint checks." }
lint-fix = { cmd = "uv run ruff check . --fix", help = "Run Ruff lint checks with autofix." }
test = { cmd = "uv run pytest -q --cov=apps --cov-report=term-missing", help = "Run tests with coverage." }
dev = {cmd = "honcho -f Procfile.dev start", help = "Run dev services with honcho"}
